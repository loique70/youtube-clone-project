<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/youtube.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,300&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <title>Yotube.com clone</title>
</head>
<body>
    <!--Create the search bar using input element-->
    <input class="search-bar" type="text" placeholder="Search"/>
    <div class="video-preview-container">
        <!--Image has many css property and the main one are witdh and hight. When we define 
        those proprety, the image must set his property such that stretch and to solve this we
        have to use object-fit property with the value of cover or contain-->
        <div class="thumbnail-row">
            <img class="thumbnail " src="images/hq720.webp"/>
        </div>
        <!--We have 03 types of element:
            1.block element: takes up the entire line
            2.inline-block element: only takes up as much space as needed
            3.inlene element: appear within a line of text
        Note that with easely use display css property to witch between 1 and 2 
        -->
        <div>
            <div class="channel-picture">
                <img class="profile-picture" src="profile-picture/channels4_profile.jpg"/>
            </div>
            <div class="channel-info">
                <p class="video-title">
                    Sadio Mane Wins 2022 African Player of the Year
                </p>
                <p class="video-author">Football Afrique</p>
                <p class="video-stats">320 k vues il y a 1 jour</p>
            </div>
        </div>
    </div>

    <div class="video-preview-container">
        <!--Image has many css property and the main one are witdh and hight. When we define 
        those proprety, the image must set his property such that stretch and to solve this we
        have to use object-fit property with the value of cover or contain-->
        <div class="thumbnail-row">
            <img class="thumbnail " src="images/hqdefault.webp"/>
        </div>
        <!--We have 03 types of element:
            1.block element: takes up the entire line
            2.inline-block element: only takes up as much space as needed
            3.inlene element: appear within a line of text
        Note that with easely use display css property to witch between 1 and 2 
        -->
        <div>
            <div class="channel-picture">
                <img class="profile-picture" src="profile-picture/channels4_profile.jpg"/>
            </div>
            <div class="channel-info">
                <p class="video-title">
                    Le Parlement du rire (10/05/20) - Elections au Gondwana
                </p>
                <p class="video-author">Le Parlement Du Rire</p>
                <p class="video-stats">451 708 vues  3 août 2021</p>
            </div>
        </div>
    </div>
</body>
</html>
